language: c
dist: trusty

sudo: required

services:
  - docker

matrix:
  include:
    - env: TYPE=ubuntu-16.04 TRAVIS_TESTS=true INSTALL=false TESTS=true PACKAGE=ocaml-gobject-introspection OCAML_VERSION=4.05
    - env: TYPE=ubuntu-17.04 TRAVIS_TESTS=true INSTALL=false TESTS=true PACKAGE=ocaml-gobject-introspection OCAML_VERSION=4.05
#    - env: TYPE=centos-6 TRAVIS_TESTS=true INSTALL=false TESTS=true PACKAGE=ocaml-gobject-introspection OCAML_VERSION=4.05
#    - env: TYPE=centos-7 TRAVIS_TESTS=true INSTALL=false TESTS=true PACKAGE=ocaml-gobject-introspection OCAML_VERSION=4.05

install:
  - docker build
      -t ocaml-gi/${TYPE}
      -f travis/Dockerfile.${TYPE}
      .

script:
  - docker run
      --interactive
      --tty
      ocaml-gi/${TYPE}
